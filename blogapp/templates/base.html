<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
</head>
<body>
    <div>
        <a href="{% url 'index' %}">메인으로</a>
        {% if user.is_authenticated %}
            <p>어서오세요, {{ user.username }}</P>
            <a href="{% url 'user:logout' %}?next={{ request.path }}">로그아웃</a>
        {% else %}
            <P>로그인 하세요</P>
            <a href="{% url 'user:login' %}?next={{ request.path }}">로그인</a>
            <a href="{% url 'user:register' %}">회원가입</a>
        {% endif %}
        <h1>Blog</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
